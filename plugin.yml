name: CRAuth
main: com.craftrealms.CRAuth.CRAuth
version: 1.0
commands:
  login:
    description: Login to the server
    usage: /login <password>
    permission: crauth.login
    permission-message: You do not have permission to login!
  register:
    description: Register an account to the server
    usage: /register <password> <passwordagain>
    permission: crauth.register
    permission-message: You do not have permission to register a new account!